<div class="d-flex flex-column">

  <div class="mb-3 mt-3 container">
    <div class="row">
      <div class="col"><h1 class="mb-3">Users</h1></div>
      <div class="col-auto align-self-center">
        <a
          class="btn btn-outline-primary"
          [routerLink]="['create']"
        >
          Create a User
        </a>
      </div>
    </div>
  </div>
  <!--Здесь все те же замечания, что и в ArticleDashboardPageComponent-->
  <mat-table #table
    class="mb-5"
    [dataSource]="itemsList"
  >
    <ng-container matColumnDef="userId">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell class="mat-column-userid" *matCellDef="let user">{{user.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef class="hide-column-576">Role</mat-header-cell>
      <mat-cell *matCellDef="let user" class="hide-column-576">{{user.role}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef class="hide-column-992">Created</mat-header-cell>
      <mat-cell *matCellDef="let user" class="hide-column-992">{{user.createdAt | date: 'short'}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name" class="hide-column-992">
      <mat-header-cell *matHeaderCellDef class="hide-column-992">Name</mat-header-cell>
      <mat-cell *matCellDef="let user" class="hide-column-992">{{user.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.email}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="categories">
      <mat-header-cell *matHeaderCellDef class="hide-column-768">Ignored categories</mat-header-cell>
      <mat-cell *matCellDef="let user" class="hide-column-768">{{user.categories | arrayToString}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="tags">
      <mat-header-cell *matHeaderCellDef class="hide-column-768">Ignored tags</mat-header-cell>
      <mat-cell *matCellDef="let user" class="hide-column-768">{{user.tags | arrayToString}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let user" class="text-nowrap">
        <a class="btn btn-outline-primary me-2"
           [routerLink]="[user.id, 'edit']">
          Edit
        </a>

        <button type="button" class="btn btn-danger"
                (click)="deleteUserModal.open(user)">
          Delete
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let user; columns: displayedColumns;"></mat-row>
  </mat-table>

  <div class="mt-4">
    <app-dashboard-paginator
      [settings]="paginatorSettings"
      (pageChanged)="dashboardPaginatorService.change($event)"
    >
    </app-dashboard-paginator>
  </div>
</div>
